<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Atividade 3 c)</title>
  </head>
  <body>
    <h1>Formulário de Cadastro Estudantil</h1>
    <form>
      <div>
        <label>
          Nome
          <input
            type="text"
            name="nome"
            placeholder="Seu Nome Completo"
            required
          />
        </label>
      </div>
      <div>
        <label>
          Email
          <input
            type="email"
            name="email"
            placeholder="Seu melhor e-mail"
            required
          />
        </label>
      </div>
      <div>
        <label>
          Senha
          <input
            type="password"
            name="senha"
            placeholder="Sua senha"
            required
          />
        </label>
      </div>
      <div>
        <label>
          Idade
          <input type="number" name="idade" placeholder="Sua idade" required />
        </label>
      </div>
      <div>
        <label
          >Sou estudante
          <input type="radio" name="estudante" required />
        </label>
        <label>
          Ainda não sou estudante
          <input type="radio" name="estudante" required />
        </label>
      </div>
      <div>
        <label>
          Aceito os termos de uso
          <input type="checkbox" name="termos" required />
        </label>
      </div>
      <div>
        <button type="submit">Enviar</button>
      </div>
    </form>
  </body>
</html>
